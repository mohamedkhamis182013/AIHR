<div style="padding: 13px;">
    <mat-spinner *ngIf="historyList.length === 0"></mat-spinner>

    <mat-card *ngFor="let history of historyList" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{history.startDate|date}} - {{history.endDate|date}}</mat-card-title>
            <mat-card-subtitle>  Required hours per week are: {{history.weeklyStudyHours}} hours
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
               <b> Selected Courses: </b>  {{history.courses}}
            </p>
        </mat-card-content>
        <mat-card-actions>
     
    </mat-card-actions>
    </mat-card>
</div>
