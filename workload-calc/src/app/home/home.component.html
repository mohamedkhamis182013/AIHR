<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Courses List</h2>
      <!-- <form [formGroup]="form" (ngSubmit)="submit()"> -->
      <section class="example-section" *ngFor="let course of coursesData">
        <mat-checkbox class="example-margin" (change)="onChangeEventFunc(course.id, $event)">
          {{ course.name }} , duration:
          {{course.duration}}
        </mat-checkbox>
      </section>
      <!-- <button mat-raised-button color="accent">Submit</button> -->
      <!-- </form> -->
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Start and End Dates</h2>
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="form.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="form.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
      
      <!-- <p>Selected range: {{form.value | json}}</p> -->
    </mat-card-content>
  </mat-card>
  <p class="validation" [hidden]="!showValidation">Please select courses and start and end dates!</p>
  <button mat-raised-button color="accent">Submit</button>
</form>


<h2 [hidden]="!Calculation" class="result-section">Your required hours per week to end the selected courses is: {{Calculation}} hours</h2>
